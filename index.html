<script>
    $(document).ready(function () {
        var isOpen = false;
        $("#login").click(function () {
            isOpen = !isOpen;
            if (isOpen) {
                $("#sliderinisesion").animate({ right: '0px' }, 500);
            } else {
                $("#sliderinisesion").animate({ right: '-400px' }, 500);
            }
        });
        $("#loginactivo").click(function () {
            isOpen = !isOpen;
            if (isOpen) {
                $("#sliderinisesion").animate({ right: '0px' }, 500);
            } else {
                $("#sliderinisesion").animate({ right: '-400px' }, 500);
            }
        });
        $("#cerrar1").click(function () {
            $("#sliderinisesion").animate({ right: '-400px' }, 500);
        });
    });
</script>
